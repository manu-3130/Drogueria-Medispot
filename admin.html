<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/favicon-16x16.png" type="image/x-icon">
    <title>Inventario Drogueria Medispot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <img src="./imagenes/Banner-06.png" alt="" width="100%">
    <div>
        <p class="bienvenida">Bienvenid@ al inventario</p>
        <div class="mensaje">
            <p>HOLA!</p>
            <p id="usuario"></p>
        </div>
    </div>
    <div id="add-product-form">
        <div class="exportar">
            <h2>Agregar Producto</h2>
            <button>Exportar</button>
        </div>
        <form id="product-form">
            <input type="text" id="product-code" placeholder="Código" required>
            <input type="text" id="product-name" placeholder="Nombre del Producto" required>
            <input type="number" id="product-quantity" placeholder="Cantidad" required>
            <button type="button" onclick="addProduct()">Agregar</button>
        </form>
        <div id="message"></div>
    </div>
    <div id="inventory-section">
        <h2>Inventario</h2>
        <form id="edit">
            <input disabled type="text" id="edit-code" placeholder="Código del Producto" required>
            <input type="text" id="edit-name" placeholder="Nombre del Producto" required>
            <input type="number" id="edit-quantity" placeholder="Cantidad" required>
            <button type="button" onclick="cancelar()">Cancelar</button>
            <button type="button" onclick="edit()">Editar</button>
        </form>
        <ul id="product-list"></ul>
    </div>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/inventario.js"></script>
</body>
</html>
